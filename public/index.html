<!DOCTYPE html>
<html>
<head>
    <title>Datr - Trait-Conditioned Dating Profile Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>üíï Datr</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            AI-powered dating profile generator that creates personalized essays based on your traits
        </p>

        <h2>Profile Information</h2>
        <div class="preset-buttons">
            <button onclick="loadPreset('engineer')">üë®‚Äçüíª Software Engineer</button>
            <button onclick="loadPreset('artist')">üé® Artist</button>
            <button onclick="loadPreset('student')">üéì Student</button>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="18" max="100" value="25">
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex">
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (inches):</label>
                <input type="number" id="height" min="48" max="84" value="70">
            </div>
            <div class="form-group">
                <label for="orientation">Orientation:</label>
                <select id="orientation">
                    <option value="straight">Straight</option>
                    <option value="gay">Gay</option>
                    <option value="bisexual">Bisexual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body_type">Body Type:</label>
                <select id="body_type">
                    <option value="average">Average</option>
                    <option value="fit">Fit</option>
                    <option value="athletic">Athletic</option>
                    <option value="thin">Thin</option>
                    <option value="curvy">Curvy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Education:</label>
                <select id="education">
                    <option value="high school">High School</option>
                    <option value="college/university">College/University</option>
                    <option value="graduated from college/university">College Graduate</option>
                    <option value="masters program">Masters Program</option>
                    <option value="graduated from masters program">Masters Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job">Job:</label>
                <select id="job">
                    <option value="student">Student</option>
                    <option value="computer / hardware / software">Tech/Software</option>
                    <option value="artistic / musical / writer">Arts/Creative</option>
                    <option value="medicine / health">Healthcare</option>
                    <option value="banking / financial / real estate">Finance</option>
                    <option value="sales / marketing / biz dev">Sales/Marketing</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="drinks">Drinks:</label>
                <select id="drinks">
                    <option value="socially">Socially</option>
                    <option value="rarely">Rarely</option>
                    <option value="often">Often</option>
                    <option value="not at all">Not at all</option>
                </select>
            </div>
        </div>
        <button onclick="generateEssays()" id="generateBtn">‚ú® Generate Profile Essays</button>
        <div id="essays" class="essays"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
